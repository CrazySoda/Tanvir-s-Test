name: CI/CD Pipeline for React App on Raspberry Pi

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    # This uses the self-hosted runner on Raspberry Pi
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy the app to Raspberry Pi
        run: |
          cd /var/www/my-react-app || git clone https://github.com/CrazySoda/Tanvir-s-Test.git /var/www/my-react-app
          cd /var/www/my-react-app
          git pull
          npm install
          npm run build
          pm2 restart all || pm2 start npm --name "my-react-app" -- start
